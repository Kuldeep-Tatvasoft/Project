<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop login page</title>
</head>
<body>
    <div class="main container-fluid  min-vw-100 d-flex justify-content-evenly align-items-center min-vh-100 col flex-wrap ">
        <div class="row  d-flex justify-content-between w-100 login-container  align-items-center">

            <div class="hero-img-div col-md-7 col-sm-6 col-12">
                <div class="circle-img d-flex justify-content-center align-items-center">
                    <img class="hero-img img-fluid mx-auto " src="./images/images/hero-image.png" alt="" />
                </div>
            </div>

            <div class="content-div col-md-5 text-center text-md-start extra-space">

                <div class="logo-div d-flex align-items-center justify-content-center mb-4">
                    <img src="./images/images/logo.svg" alt="Logo" class="cmp-logo"
                        style="width: 500px; height: 55px; margin-right: 10px" />
                </div>

                <div class="side-div">
                    <h1 class="d-flex flex-wrap align-content-start justify-content-start">We are  <strong class="strong-text"> experts</strong> in business marketing ,growth,& sales.</h1>

                    <div class="login-div pt-3 d-flex justify-content-start">Login into your account</div>

                    <form action="submit">

                        <div class="login-user-div mb-3 mt-3">
                            <input type="text" name="username" class="input form-control" placeholder="Username" required />
                        </div>

                        <div class="login-pass-div mb-3">
                            <input type="password" name="password" class="input form-control" placeholder="Password" required/>
                        </div>

                        <div class="login-forgot-div d-flex align-items-center justify-content-between">
                            <button type="submit" class="login-btn btn btn-danger">Login</button>
                            <a href="forgot.html" class="forgot-div text-decoration-none text-small ms-3">Forgot Password?</a>
                        </div>
                    </form>
                    <div class="member-div mt-3">
                        Are you a new Member? <a href="register.html" class="text-decoration-none text-danger reg-span">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
