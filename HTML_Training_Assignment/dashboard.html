<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="main-container">
       <header class="header">
            
            <div class="img">
                <img src="D:\Project\HTML_Training_Assignment\images\images\menu-bar.svg" alt="" class="memu-image mx-3">
                <img src="D:\Project\HTML_Training_Assignment\images\images\logo.svg" alt="" class="logo-image ">
            </div>

            <div class="search">
                <img src="D:\Project\HTML_Training_Assignment\images\images\search-icon.svg" alt="" class="search-icon">
                <input type="text" id="search" placeholder="search" >
            </div>
        
            <div class="noti-pro">
                <img src="D:\Project\HTML_Training_Assignment\images\images\notification-icon.svg" alt="" class="notification-icon">
                
                <img src="D:\Project\HTML_Training_Assignment\images\images\profile.png" alt="" class="profile">
               
                <span>John Doe</span>
                 
                <img src="D:\Project\HTML_Training_Assignment\images\images\select-downward.svg" alt="" class="select">
                
                </div>

            </div>

            
        
       </header>

        <div class="sub-container" >
        
       
            <aside>
                    <nav class="navbar">
                        <ul class="bullet w-100">
                            <li class="dashboard ">
                                <img src="./images/images/dashboard-active.svg" alt="" class="dsh-img">
                                Dashboard</li>
                            <li class="analysis">
                            <img src="./images/images/graph-default.svg" alt="" class="anl-img">
                                Analysis</li>
                            <li class="inbox">
                                <img src="./images/images/inbox-default.svg" alt="" class="inb-img">
                                Inbox</li>
                            <li class="history">
                                <img src="./images/images/clock-default.svg" alt="" class="his-img">
                                History</li>
                            <li class="user">
                                <img src="./images/images/user-default.svg" alt="" class="usr-img">
                                Users</li>
                            <li class="maintenance">
                                <img src="./images/images/maintenance-default.svg" alt="" class="main-img">
                                Maintenance</li>
                            <li class="setting">
                                <img src="./images/images/setting-default.svg" alt="" class="set-img">
                                Setting</li>
                        </ul>
                    
                </nav>
            </aside>

            <div class="dash-container ">
                
                <div class="dash-title">
                    <h2 class="fw-bold">Dashboard</h2>
                </div>

                <div class="product-container">

                
                    <div class="products">
                    
                            
                            <img src="./images/images/star.svg" alt="" class="icon">

                            <div class="pro-text">

                                <span class="fw-bold fs-5">23,456</span>
                                <span>New Products</span>
                            </div>
                    
                    </div>

                    <div class="products">
                    
                            
                        <img src="./images/images/new-product.svg" alt="" class="add">

                        <div class="pro-text">

                            <span class="fw-bold fs-5">2345</span>
                            <span>Added Products</span>
                        </div>

                        
                    </div>
                    <div class="products">
               
                       
                       <img src="./images/images/total-product.svg" alt="" class="icon">

                       <div class="pro-text">

                           <span class="fw-bold fs-5">32,456</span>
                           <span>Total Products</span>
                        </div> 
                    </div>

                   <div class="products">
               
                       
                        <img src="./images/images/dollar-filled.svg" alt="" class="icon">

                        <div class="pro-text">

                            <span class="fw-bold fs-5">5678</span>
                            <span>Today's Sale</span>
                        </div> 
                    </div>    

                    <div class="products">
               
                       
                        <img src="./images/images/money-bag.svg" alt="" class="icon">

                        <div class="pro-text">

                            <span class="fw-bold fs-5">33,5342</span>
                            <span>Total Sale</span>
                        </div> 
                    </div>    


                </div>
                
                <div class="sale d-flex" >
                    <span class="fw-bold fs-5" >Sale</span>

                    <div  class="sale-text">

                        <span class="">Weekly</span>
                        <span>Monthly</span>
                        <span class="">Yearly</span>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
